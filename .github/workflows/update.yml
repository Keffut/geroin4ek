name: Update Date

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: 

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
        uses: actions/checkout@v3
        run: echo "$(date +'%d.%m.%Y')" > date.txt
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add date.txt
          git commit -m "Update date to $(date +'%d.%m.%Y')" || echo "No changes to commit"
        run: git push
