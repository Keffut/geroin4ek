on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: check
        uses: actions/checkout@v3

      - name: cfg
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: upd
        run: echo "$(date +'%d.%m.%Y')" > codes.txt

      - name: commit
        run: |
          git add codes.txt
          git commit -m "Update date to $(date +'%d.%m.%Y')" || echo "No changes to commit"

      - name: fetch
        run: git fetch --all

      - name: push
        run: git push origin HEAD || git push origin HEAD --force
