on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  a:
    runs-on: ubuntu-latest

    steps:
      - name: b
        uses: actions/checkout@v3

      - name: c
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: d
        run: |
          current_date=$(date +%s)
          echo "$current_date"

          awk -F ' ' -v current_date="$current_date" '
            {
              split($2, f, ".")
              line_date = mktime(f[3] " " f[2] " " f[1] " 00 00 00")
              if (line_date >= current_date) print $0
            }
          ' codes.txt > temp.txt && mv temp.txt codes.txt

      - name: e
        run: |
          echo "$(date +%s)" | cat - codes.txt > temp.txt && mv temp.txt codes.txt

      - name: f
        run: |
          git add codes.txt
          git commit -m "Update" || echo "No changes"

      - name: g
        run: git fetch --all

      - name: h
        run: git push origin HEAD || git push origin HEAD --force
